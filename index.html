<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        input{
            width: 30px;
            padding: 10px;

        div{
            border: 1px solid black;
            padding: 5px;
            width: 300px;
        }

</head>
<body>
    <!-- addition -->
    <h1>addition</h1>
    <div>
        2+4=<input type="number" id="n1" value="6" >

        4+4=<input type="number" id="n2" value="8">

        6+4=<input type="number" id="n3" value="10">

        10+4=<input type="number" id="n4" value="4">

        <!-- the onclick event helps you to trigger the function in js which is Q1 -->
        <button onclick="Q1()">submit answer</button>
    </div>
        <!-- multiplication-->
        <h1>multiplication</h1>

            2*4=<input type="number" id="b1" value="98" >

            6*4=<input type="number" id="b3" value="24">

            <!-- subtraction-->
            <h1>subtraction</h1>

        4-4=<input type="number" id="c1" value="8" >
        <br><br>
        4-9=<input type="number" id="c2" value="-5">

        1-4=<input type="number" id="c4" value="-3">

        <!-- the onclick event helps you to trigger the function in js which is Q3 -->
        <button onclick="Q3()">submit answer</button>
    </div>
    <script src="script.js"></script>

</html>
